<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte GPS en Temps Réel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #position {
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Ma Position GPS</h1>
  <p id="position">En attente de la position...</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, marker;

    function initMap(lat = 48.8566, lng = 2.3522) {
      map = L.map('map').setView([lat, lng], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      marker = L.marker([lat, lng]).addTo(map);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      } else {
        document.getElementById("position").innerText = "Géolocalisation non supportée par ce navigateur.";
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById("position").innerText = `Latitude : ${latitude.toFixed(4)}, Longitude : ${longitude.toFixed(4)}`;
      if (!map) {
        initMap(latitude, longitude);
      } else {
        map.setView([latitude, longitude], 13);
        marker.setLatLng([latitude, longitude]);
      }
    }

    function showError(error) {
      let message;
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "Permission refusée.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Position indisponible.";
          break;
        case error.TIMEOUT:
          message = "Délai dépassé.";
          break;
        default:
          message = "Erreur inconnue.";
      }
      document.getElementById("position").innerText = message;
    }

    window.onload = getLocation;
  </script>
</body>
</html>
